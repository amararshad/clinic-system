<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #34495e;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="submit"] {
            background-color: #16a085;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #138d75;
        }

        .cancel-link {
            text-align: center;
            margin-top: 20px;
        }

        .cancel-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .cancel-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Add Patient</h2>
        <form method="POST">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input name="full_name" id="full_name" required placeholder="e.g. Aisyah Binti Ahmad">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="">-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input name="date_of_birth" id="date_of_birth" type="date" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input name="email" id="email" type="email" required placeholder="e.g. aisyah@email.com">
            </div>

            <div class="form-group">
                <label for="contact_info">Phone Number</label>
                <input name="contact_info" id="contact_info" type="tel" required placeholder="e.g. 012-9876543">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea name="address" id="address" required placeholder="Enter full address here..."></textarea>
            </div>

            <input type="submit" value="Add Patient">
        </form>

        <div class="cancel-link">
            <a href="{{ url_for('admin_bp.dashboard') }}">‚Üê Cancel / Back to Dashboard</a>
        </div>
    </div>
</body>

</html>
