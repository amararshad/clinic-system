<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #34495e;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
        }

        input[type="submit"] {
            background-color: #2980b9;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #216b9a;
        }

        .cancel-link {
            text-align: center;
            margin-top: 20px;
        }

        .cancel-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .cancel-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Add Doctor</h2>

        <form method="POST">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" id="full_name" required placeholder="e.g. Dr. Sarah Tan">
            </div>

            <div class="form-group">
                <label for="specialization">Specialization</label>
                <input type="text" name="specialization" id="specialization" required placeholder="e.g. Pediatrics">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required placeholder="e.g. dr.sarah@example.com">
            </div>

            <div class="form-group">
                <label for="contact_info">Phone Number</label>
                <input type="tel" name="contact_info" id="contact_info" required placeholder="e.g. 012-3456789">
            </div>

            <div class="form-group">
                <label for="license_number">License Number <span
                        style="font-weight: normal; color: #888;">(optional)</span></label>
                <input type="text" name="license_number" id="license_number" placeholder="e.g. MMB-12345">
            </div>

            <input type="submit" value="Add Doctor">
        </form>

        <div class="cancel-link">
            <a href="{{ url_for('admin_bp.dashboard') }}">‚Üê Cancel / Back to Dashboard</a>
        </div>
    </div>
</body>

</html>
