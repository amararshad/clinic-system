<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .role-block {
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 20px 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .role-block h3 {
            margin-bottom: 10px;
        }
        .role-block a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .role-block a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Role</h2>

        <div class="role-block">
            <h3>Admin</h3>
             <a href="{{ url_for('login.login') }}">Login</a> |
             <a href="{{ url_for('signup.signup') }}">Sign Up</a>
        </div>

        <div class="role-block">
            <h3>Doctor</h3>
            <a href="{{ url_for('login.login') }}">Login</a> |
             <a href="{{ url_for('signup.signup') }}">Sign Up</a>
        </div>

        <div class="role-block">
            <h3>Patient</h3>
            <a href="{{ url_for('login.login') }}">Login</a> |
             <a href="{{ url_for('signup.signup') }}">Sign Up</a>
        </div>
    </div>
</body>
</html>
